<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/common.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>
    <title>Login</title>

</head>
<body>
<div class="login-wrapper">
    <p class="login-title">Amount Entry</p>
    <div class="login-container">
        <h2>Login</h2>
        <!-- th:object 등 제거 -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div>
                <!-- th:field 대신 name -->
                <input type="text" name="username" placeholder="Enter the ID" required/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Enter the Password" required/>
            </div>
            <button type="submit">로그인</button>
            <div class="login-message" th:if="${param.loginSuccess}">로그인 성공!</div>
            <div class="login-message" th:if="${param.error}">로그인 실패</div>

        </form>
        <p class="login-signin">
            아직 계정이 없으신가요?
            <a th:href="@{/signup}">회원가입</a>
        </p>
    </div>
</div>
</body>
</html>
