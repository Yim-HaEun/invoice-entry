<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$LAYOUT_TITLE | Amount Entry">Amount Entry</title>
  <link th:href="@{/css/header.css}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/pending.css}">
  <th:block layout:fragment="style"></th:block>
</head>
<body>

  <!-- 헤더 영역 -->
  <div sec:authorize="hasRole('ADMIN')"
       th:replace="fragments/adminHeader :: header">
  </div>
  <div sec:authorize="!hasRole('ADMIN')"
       th:replace="fragments/header :: header">
  </div>

  <!-- 본문 영역 -->
  <main layout:fragment="content">
    <!-- 개별 페이지 콘텐츠가 여기에 삽입됩니다 -->
  </main>

</body>
</html>
