
<!DOCTYPE html>
<!-- templates/fragments/pending.html -->
<div th:fragment="content">
  <p>사용자 승인 대기 리스트</p>
  <table>
    <tr><th>ID</th><th>아이디</th><th>이메일</th><th>닉네임</th><th>액션</th></tr>
    <tr th:each="u : ${users}">
      <td th:text="${u.id}">1</td>
      <td th:text="${u.username}">user</td>
      <td th:text="${u.email}">email</td>
      <td th:text="${u.nickname}">nick</td>
      <td>
        <form th:action="@{'/admin/users/${u.id}/approve'}" method="post" style="display:inline">
          <button type="submit">승인</button>
        </form>
        <form th:action="@{'/admin/users/${u.id}/reject'}" method="post" style="display:inline">
          <button type="submit">거절</button>
        </form>
      </td>
    </tr>
  </table>
</div>
