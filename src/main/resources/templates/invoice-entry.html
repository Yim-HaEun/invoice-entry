<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Amount Entry</title>
    <link th:href= "@{/css/invoice-entry.css}" rel="stylesheet"/>
</head>
<body>
<div>
    <!-- Header -->
    <header class="app-header">
        <div class="header-left">
            <a th:href="@{/}" class="title-link">
                Home
            </a>
            <div id="today"></div>
        </div>
        <div>
            <p class="header-file-no">No: </p>
            <p class="header-file-name">파일명: </p>
            <div class="header-info">
                <label>매장</label>
                <input type="text" name="store" value=""/>
                <label>부서</label>
                <input type="text" name="department" value=""/>
            </div>
        </div>
        <div class="header-right">
            <span th:text="${userName}">사용자</span> |
            <button onclick="location.href='/logout'">로그아웃</button>
        </div>
    </header>

    <div class="main-container">
        <!-- 좌측: 인보이스 목록 -->
        <aside class="sidebar-left">
            <ul id="invoice-list" >
                <!-- JS로 채움 -->
            </ul>
        </aside>

        <!-- 중앙: PDF embed -->
        <div class="pdf-viewer-container">
            <div id="pdf-viewer">
                <p>인보이스를 선택하세요.</p>
            </div>
        </div>

        <!-- 우측: 입력 + 가이드 -->
        <div class="sidebar-right">

            <!-- 데이터 입력 -->
            <div class="entry-label">
                <form id="entry-form">
                    <div>
                        <label>Invoice Number</label>
                        <input type="text" name="invoiceNumber" style="width: 100%; padding: 0.3rem;" />
                    </div>
                    <div>
                        <label>Amount</label>
                        <input type="number" name="amount" style="width: 100%; padding: 0.3rem;" />
                    </div>
                    <div>
                        <label>Issue Date</label>
                        <input type="date" name="issueDate" style="width: 100%; padding: 0.3rem;" />
                    </div>
                    <div>
                        <label>Vendor</label>
                        <select name="vendor">
                            <option value="">선택하세요</option>
                            <!-- JS로 채움 -->
                        </select>
                    </div>
                    <div style="margin-top: 1rem; display: flex; justify-content: space-between;">
                        <button type="button" onclick="previousInvoice()">이전</button>
                        <button type="button" onclick="submitInvoice()">제출</button>
                        <button type="button" onclick="nextInvoice()">다음</button>
                    </div>
                </form>
            </div>

            <!-- 가이드 영역 -->
            <div class="guide-container">
                <h4>입력 가이드</h4>
                <ul style="font-size: 0.9rem; color: #555;">
                    <li>Invoice Number: 인보이스 문서에 표시된 번호</li>
                    <li>Amount: 결제 금액</li>
                    <li>Issue Date: 발행일</li>
                    <li>Vendor: 공급업체 선택</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
  document.getElementById('today').textContent = new Date().toLocaleDateString();

  function previousInvoice() { /* 이전 인보이스 로직 */ }
  function submitInvoice() { /* 제출 로직 (AJAX) */ }
  function nextInvoice() { /* 다음 인보이스 로직 */ }
</script>
</body>
</html>
